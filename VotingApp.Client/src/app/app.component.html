<div class="container mt-4 border-bottom border-black">
  <h1 id="tableLabel">Voting App</h1>

  <div class="row">
    <div class="col">
      <table *ngIf="forecasts" class="table table-bordered table-responsive">
        <thead>
          <tr>
            <th colspan="2">
              <div class="row">
                <div class="col-11">Voters</div>
                <div class="col-1 p-0"><button type="button" (click)="addVoter()" class="btn btn-primary"><i class="bi bi-plus-circle"></i></button></div>
              </div>
            </th>
          </tr>
          <tr>
            <th>Name</th>
            <th>Votes</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let forecast of forecasts">
            <td>{{ forecast.date }}</td>
            <td>{{ forecast.temperatureC }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col">
      <table *ngIf="forecasts" class="table table-bordered table-responsive">
        <thead>
          <tr>
            <th colspan="2">
              <div class="row">
                <div class="col-11">Candidates</div>
                <div class="col-1 p-0"><button type="button" (click)="addCandidate()" class="btn btn-primary"><i class="bi bi-plus-circle"></i></button></div>
              </div>
            </th>
          </tr>
          <tr>
            <th>Name</th>
            <th>Has Voted?</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let forecast of forecasts">
            <td>{{ forecast.date }}</td>
            <td>{{ forecast.temperatureC }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="container mt-4">
  <h1>Vote!</h1>
  <div class="row">
    <div class="col-2">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          {{ 'I am' }}
        </button>
        <ul class="dropdown-menu dropdown-menu-dark">
          <li><a class="dropdown-item active" href="#">Action</a></li>
        </ul>
      </div>
    </div>
    <div class="col-2 mr-0">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          {{ 'I vote for' }}
        </button>
        <ul class="dropdown-menu dropdown-menu-dark">
          <li><a class="dropdown-item active" href="#">Action</a></li>
        </ul>
      </div>
    </div>
    <div class="col-1 ml-0 align-left">
      <button type="button" class="btn btn-primary">Submit!</button>
    </div>
    </div>
  </div>
